<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房屋查找</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/searchHouse.js"></script>
    <style>
    </style>
    <style>
        body {
        }

        .button_spaces {
            border: 0;
            padding-top: 6px;
        }

        .button_href {
            padding-left: 20px;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs"
    style="border: 0;height: 40px;position: fixed;
    top: 0px; left: 5%; z-index: 9999;
    width: 90%;background-color: black;border-radius: 6px;
    opacity:0.9;">
    <div class="col-10 button_spaces">
        <a style="color: lightgray" href="./index.html">主页</a>
    </div>
    <div class="col-1 button_spaces">
        <a id="a_login" style="color: red" data-toggle="modal" data-target="#login">
            登录
        </a>
    </div>
    <div class="col-1">
        <li class="dropdown button_spaces">
            <a style="color: lightgray" class="dropdown-toggle" data-toggle="dropdown" href="#">
                个人中心 <span class="caret"></span>
            </a>
            <ul style="background-color: black;opacity:0.9;" class="dropdown-menu button_href">
                <li><a onclick="userCore()" style="color: lightgray">账户管理</a></li>
                <li><a style="color: lightgray" href="Http://localhost:8080/logout">退出</a></li>
            </ul>
        </li>
    </div>
</ul>
<!-- 模态框 -->
<div class="modal fade" id="login" style="border-radius: 6px">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">牡丹江新闻网-登录</h4><br>
                <button id="close_modal1" type="button" class="close close_modal1" data-dismiss="modal">&times;</button>
            </div>
            <!--            Http://localhost:8080/user/login-->
            <form action="Http://localhost:8080/login" method="get">
                <p style="display:inline;">&nbsp;&nbsp;&nbsp;没有账号？</p>
                <a id="insert_a" style="color: blue" data-toggle="modal"
                   data-target="#insert">立即注册</a>
                <!-- 模态框主体 -->
                <div class="modal-body">
                    <label for="user_name">账号:</label>
                    <input name="userName" class="form-control" id="user_name" type="text"/></br>
                    <label for="user_password">密码:</label>
                    <input name="userPassword" class="form-control" id="user_password" type="password"/></br>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <input style="text-align: center" class="btn btn-outline-danger" type="submit" value="登录">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="insert" style="border-radius: 6px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">牡丹江新闻网-注册</h4><br>
                <button type="button" class="close close_modal1" data-dismiss="modal">&times;</button>
            </div>
            <!--            Http://localhost:8080/user/login-->
            <form action="Http://localhost:8080/createUser" method="get">
                <!-- 模态框主体 -->
                <div class="modal-body">
                    <label for="insert_user_name">账号:</label>
                    <input name="userName" class="form-control" id="insert_user_name" type="text"/></br>
                    <label for="insert_user_phone">手机号:</label>
                    <input name="userPhone" class="form-control" id="insert_user_phone" type="text"
                           maxlength="11"/></br>
                    <label for="insert_user_password">密码:</label>
                    <input name="userPassword" class="form-control" id="insert_user_password" type="password"/></br>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <input style="text-align: center" class="btn btn-outline-success" type="submit" value="注册">
                </div>
            </form>
        </div>
    </div>
</div>
<div style="background-image: url('../file/houseBackGround.png');height: 280px;">
    <div style="top:45px;position:relative;width: 80%;left: 100px">
        <div style="height:50px;width: 900px;">
            <h2>房源搜索：</h2>
        </div>
        <div style="height: 50px;width: 900px;position:relative;left: 150px;">
            <form action="" class="form-inline" style="">
                <input id="search_value" class="form-control" placeholder="请输入：地址，小区名等...."
                       style="height:50px;width:700px;display:inline;" type="text"/>
                <input id="search_button" class="btn btn-primary" type="button" value="检索"
                       style="height:50px;width:200px;display:inline;"/>
            </form>
        </div>
    </div>
    <div style="height: 100px ;position:relative; top: 70px; width: 100%;">
        <div class="col-12">
            <form action="" class="form-inline" style="">
                <div class="col-1"></div>
                <div class="col-2">
                    <h5>地域选择：</h5>
                    <div>
                        <select class="form-control" name="address">
                            <option value="东安区" selected>东安区</option>
                            <option value="阳明区">阳明区</option>
                            <option value="爱民区">爱民区</option>
                            <option value="西安区">西安区</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <h5>房屋大小：</h5>
                    <div>
                        <input class="form-control" type="number" name="houseAreaMin" value=50>平
                        <input class="form-control" type="number" name="houseAreaMax" value=100>平
                    </div>
                </div>
                <div class="col-2">
                    <h5>房屋使用：</h5>
                    <div>
                        <input type="radio" name="use" value="seel">买房
                    </div>
                    <div>
                        <input type="radio" name="use" value="lease" checked>租房
                    </div>
                </div>
                <div class="col-3">
                    <h5>价格：</h5>
                    <div>
                        <input class="form-control" type="number" name="houseMoneyMin" value=1000>
                        <input class="form-control" type="number" name="houseMoneyMax" value=3000>
                    </div>
                </div>
                <div class="col-1" style="position:relative;right: 80px;">
                    <input id="foxButton" class="btn btn-primary" type="button" value="确定">
                </div>
            </form>
        </div>
    </div>
</div>
<div style="width: 70%;position:relative; left: 230px;">
    <ul class="nav nav-tabs" style="position:relative;top: 20px">
        <li class="nav-item">
            <a class="nav-link active" href="#"><h5><b>房源预览</b></h5></a>
        </li>
    </ul>
    <div class="row" id="houseTable" style="position:relative; top: 40px;">
    </div>
</div>
</div>
</body>
</html>
